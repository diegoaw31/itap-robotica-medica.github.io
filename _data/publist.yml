- title: "RobHand: A Hand Exoskeleton With Real-Time EMG-Driven Embedded Control. Quantifying Hand Gesture Recognition Delays for Bilateral Rehabilitation"
  type: journal
  image: robhand_pic.jpg
  description: "
    This paper presents the RobHand
    (Robot for Hand Rehabilitation) system, which is an exoskeleton that supports EMG-driven assisted bilateral
    by using a custom-made low-cost EMG real-time embedded solution. A threshold non-pattern recognition
    EMG-driven control for RobHand has been developed, and it detects hand gestures of the healthy hand and
    replicates the gesture on the exoskeleton placed on the paretic hand.
  "
  authors: Cisnal, A., Pérez-Turiel, J., Fraile, J. C., Sierra, D., & de la Fuente, E.
  link:
    url: https://ieeexplore.ieee.org/stamp/stamp.jsp?arnumber=9562297
    display: (2021) IEEE Access, vol. 9, pp. 137809-137823
  highlight: 1
  
