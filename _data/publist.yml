- title: "Collaborative Robotic Assistant Platform for Endonasal Surgery: Preliminary In-Vitro Trials"
  type: journal
  image: colab_surgery.jpg
  description: "
  This paper
    aims to go a step further with a platform that includes a teleoperated robot and an autonomous robot
    dedicated to secondary tasks. In this way, the aim is to reduce the surgeon’s workload so that he can
    concentrate on his main task. Thus, the article focuses on the description and implementation of a
    navigator that coordinates both robots via a force/position control. Finally, both the navigation and
    control scheme were validated by in-vitro tests.
  "
  authors: Muñoz, V.F., Garcia-Morales, I., Fraile-Marinero,  J.C., Perez-Turiel, J., Muñoz-Garcia, A., Bauzano, E., Rivas-Blanco, I., Sabater-Navarro, J.M., & de la Fuente, E.
